<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hangman</title>
  <script type="module" crossorigin src="./assets/index-DehGpca3.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Cd3eFJnV.css">
</head>

<body>
  <div id="app" class="w-full h-screen flex flex-col items-center justify-center bg-blue-500">
    <div
      class="w-[95%] lg:w-[70%] h-[90vh] lg:h-[80vh] bg-white rounded-lg shadow-lg flex flex-col lg:flex-row items-center lg:justify-center justify-around relative">
      <img class="w-[200px] lg:w-[300px] p-1 lg:p-4" src="" alt="Hangman" id="hangmanImage">
      <div class="w-full lg:w-[50%]">
        <div class="text-center text-3xl my-3" id="WordDiv"></div>
        <div class="w-[80%] m-auto lg:text-xl flex justify-center text-center">Hint: <p id="Hint"></p>
        </div>
        <div class="flex items-center justify-center gap-1 my-3">Remaining Attempts: <div class="text-red-500"><span
              id="Attempts"></span>
            / 6</div>

        </div>
        <div id="keyboard" class="w-[90%] m-auto flex flex-wrap justify-center gap-2"></div>

      </div>
      <button id="nextWord"
        class="absolute right-3 top-3 h-[30px] leading-[30px] px-2 rounded-md text-white bg-blue-400 cursor-pointer hover:bg-blue-600 active:bg-blue-900 transition-all duration-300">
        Next Word
      </button>
    </div>
  </div>

  </div>

  <div class="w-full h-screen bg-black/70 absolute top-0 left-0 z-10 hidden" id="winGif">
    <div
      class="absolute w-[80%] h-[70%] max-w-[300px] max-h-[400px] bg-white p-[50px] top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] rounded-xl">
      <img src="./Images/victory.gif" class="w-[200px] h-[200px] mb-3" />
      <p class="text-center text-xl">Congratulations!</p>
      <p class="text-center text-md">The word was : <span id="guessedWord"></span></p>
      <button class="bg-blue-500 text-white rounded-lg p-2 mt-4 m-auto block" id="retry">Retry</button>
    </div>
  </div>
  <div class="w-full h-screen bg-black/70 absolute top-0 left-0 z-10 hidden" id="loseGif">
    <div
      class="absolute w-[80%] h-[70%] max-w-[300px] max-h-[400px] bg-white p-[50px] top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] rounded-xl">
      <img src="./Images/lost.gif" class="w-[200px] h-[200px] mb-3" />
      <p class="text-center text-xl">Sorry, you lost!</p>
      <p class="text-center text-md">The word was : <span id="guessedWord"></span></p>
      <button class="bg-blue-500 text-white rounded-lg p-2 mt-4 m-auto block" id="retry">Retry</button>

    </div>
  </div>





</body>

</html>
